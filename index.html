<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn Calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry Calculator</h1>
                <form>
                    <label for="brideGroomName">Bride/Groom Name:</label><br>
                    <input type="text" id="brideGroomName"><br><br>
                    <label for="startingBid">Starting Bid:</label><br>
                    <input type="number" id="startingBid"><br><br>
                    
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="1.5">Bachelor's degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    
                    <label for="family_networth">Family net worth:</label><br>
                    <select id="networth">
                        <option value="2">More than 10,000$</option>
                        <option value="1.5">Between 5,000$ and 10,000$</option>
                        <option value="1.2">Less than 5,000$</option>
                    </select>
                    <hr>
                    
                    <label for="caste">Caste</label><br>
                    <select id="caste">
                        <option value="100">Brahmin</option>
                        <option value="50">Kshatriya</option>
                        <option value="20">Vaishya</option>
                        <option value="10">Shudra</option>
                        <option value="-50">Varna - untouchable</option>
                    </select>
                    <hr>
                    
                    <label for="skills">Skills</label><br>
                    <input type="checkbox" class="skill" value="10"> Plays a musical instrument<br>
                    <input type="checkbox" class="skill" value="20"> Good cook<br>
                    <input type="checkbox" class="skill" value="15"> Easygoing character<br>
                    <input type="checkbox" class="skill" value="10"> Sings well<br>
                    <hr>
                    
                    <label for="age">Age</label><br>
                    <input type="radio" name="age" value="1.5"> 18-23<br>
                    <input type="radio" name="age" value="1.2"> 24-27<br>
                    <input type="radio" name="age" value="0.95"> 28+<br>
                    <hr>
                    
                    <label for="reputation">Reputation</label><br>
                    <input type="checkbox" class="reputation" value="0.85"> Gossips about parent's attitude<br>
                    <input type="checkbox" class="reputation" value="0.9"> Gossips about character<br>
                    <input type="checkbox" class="reputation" value="-20"> General gossip<br>
                    <hr>
                    
                    <label for="loveLetter">Love Letter:</label><br>
                    <textarea id="loveLetter" maxlength="500"></textarea><br>
                </form>
                
                <div id="finalPrice" class="mt-4"></div>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
